# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Luoxue
subtitle: '落雪 | Luoxue'
description: '一个小站❤️~'
keywords:
  - '运维'
  - '游戏'
  - 'IT'
author: Luoxue
avatar: https://cdn.jsdelivr.net/gh/luoxue03/ImagesHost/PIC/sxj219.ico
favicon: https://cdn.jsdelivr.net/gh/luoxue03/ImagesHost/PIC/cat.ico
language:
  - zh-CN
  - en
  - zh-TW
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://www.luoxue03.cn
permalink: :title.html
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - assets/*
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: post # Apply to the whole site
  exclude: ''
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: true
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: stellar

inject:
  head:
  - <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
  - <link rel="stylesheet" href="https://npm.elemecdn.com/lxgw-wenkai-screen-webfont/style.css" media="print" onload="this.media='all'">
  - <link rel="stylesheet" href="/custom/css/ZYDark.css"> # 黑夜样式
  - |
    <script>
      if (window.localStorage.getItem('ZYI_Theme_Mode')==='dark' || (window.localStorage.getItem('ZYI_Theme_Mode')==='Moss' && window.matchMedia('(prefers-color-scheme: dark)').matches)){
          document.querySelector("html").id = "ZYDark";
      }
    </script>
  - <link rel="stylesheet" href="/custom/css/ZYCode.css">
  script:
  - <script type="text/javascript" src="/custom/js/ZYDark.js"></script> # 黑夜控制
  - <script type="text/javascript" src="/custom/js/ZYCode.js"></script> # 代码复制、折叠
  - <script src="https://kit.fontawesome.com/06b2d5b226.js" crossorigin="anonymous"></script>
### 百度提交 ###
baidu_url_submit:
  count: 100 # 提交最新的一个链接
  host: www.luoxue03.cn # 在百度站长平台中注册的域名
  token: faNTH3SRkkskqViX # 请注意这是您的秘钥， 所以请不要把博客源代码发布在公众仓库里!
  path: baidu_urls.txt # 文本文档的地址， 新链接会保存在此文本文档里
# hexo-neat
# md博文压缩
neat_enable: true
# 压缩html（ejs，swig等也属于html格式片段）
neat_html:
  enable: true
  exclude:
# 压缩css
neat_css:
  enable: true
  exclude:
    - '*.min.css'
    - '**/*.min.css'
    - 'custom/ZYCode.css'
    # - 'custom/ZYDark.css'
# 压缩js
neat_js:
  enable: true
  mangle: true #打印日志
  output:
  compress:
  exclude: #排除文件
    - '*.min.js'
    - '**/*.min.js'
    - 'custom/ZYCode.js'
    # - 'custom/ZYDark.js'
# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
- type: 'git'
  repository: git@github.com:luoxue03/luoxue.site.git
  branch: main
  message: "Build at {{ now('yyyy-MM-DD HH:mm:ss Z') }}"
- type: 'rsync'
  host: luoxue03.cn
  user: root
  root: /root/blog/1
  port: 22 # Default is 22
  delete: true # Default is true
  progress: true # Default is true
  args: -aLzh
  # rsh: <remote shell>
  # key: <key>
  verbose: true # Default is true
  ignore_errors: false # Default is false
  create_before_update: false # Default is false
